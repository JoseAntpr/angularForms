<h4>Formularios <small>Data</small></h4>
<hr>
<form [formGroup]="form" (ngSubmit)="guardar()">

  <div>
    <!-- ngModel necesita siempre que pogamos tambien el atributo nombre -->
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input  class="form-control"
                [ngClass]="{'is-invalid': form.get('nombre').errors?.required && form.get('apellido').touched}"
                type="text"
                placeholder="Nombre"
                name="nombre"
                formControlName="nombre">
        <div class="invalid-feedback" *ngIf="form.controls['nombre'].errors?.required">
          Este campo es requerido.
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input  class="form-control"
                [ngClass]="{'is-invalid': form.get('apellido').errors?.required && form.get('apellido').touched}"
                type="text"
                placeholder="Apellido"
                name="apellido"
                formControlName="apellido">
        <div class="invalid-feedback" *ngIf="form.controls['apellido'].errors?.required">
          Este campo es requerido.
        </div>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input  class="form-control"
              [ngClass]="{'is-invalid': (form.get('correo').errors?.required || form.get('correo').errors?.pattern) && form.get('correo').touched}"
              type="email"
              placeholder="Correo electrÃ³nico"
              name="correo"
              formControlName="correo">
      <div class="invalid-feedback">
        <div *ngIf="form.controls['correo'].errors?.required">
          Este campo es requerido.
        </div>
        <div *ngIf="form.controls['correo'].errors?.pattern">
            Este campo es requerido.
        </div>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button 
        type="submit" 
        class="btn btn-outline-primary" >
          Guardar
      </button>
    </div>
  </div>


</form>
